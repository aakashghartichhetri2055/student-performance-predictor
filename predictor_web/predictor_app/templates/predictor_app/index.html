{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'predictor_app/styles.css' %}">
</head>
<body class="container">
    <h2>Predict Final Grade</h2>
    <form method="post">
        {% csrf_token %}
        <input name="study_time" placeholder="Study Time (hrs)" class="form-control mb-2" required>
        <input name="failures" placeholder="Past Failures" class="form-control mb-2" required>
        <input name="absences" placeholder="Absences" class="form-control mb-2" required>
        <input name="G1" placeholder="Grade 1" class="form-control mb-2" required>
        <input name="G2" placeholder="Grade 2" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</body>
</html>
