services:
  - type: web
    name: student-performance-predictor
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn student-performance-predictor.predictor_web.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: predictor_web.settings
      - key: PYTHON_VERSION
        value: 3.10
