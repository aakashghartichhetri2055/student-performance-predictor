{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'predictor_app/styles.css' %}">
</head>
<body class="container mt-5">
    <h2 class="text-center">Prediction Result</h2>

    <div class="alert alert-success text-center mt-4" style="font-size: 1.5rem; font-weight: bold;">
        Predicted Final Grade: {{ prediction }}
    </div>

    <p class="text-muted text-center">G1: First Term | G2: Midterm | G3: Predicted Final Grade</p>

    <div class="text-center mt-4">
        <img src="{{ chart }}" alt="Grade Chart" class="img-fluid rounded shadow">
    </div>

    <div class="text-center mt-3">
        <p class="fw-semibold text-info">{{ message }}</p>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">⏪ Back to Form</a>
    </div>
</body>
</html>
